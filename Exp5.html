<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><center>Student Registration Form</center></h1>
    <hr>
    <form action="submit.html" target="_blank" method="get">
        <label for="name">Full Name:</label>
        <input type="text" name="name" id="name" placeholder="Enter your full name" required>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Enter valid Email address" required>
        <br><br>
        <label for="pass">Password:</label>
        <input type="password" id="pass" name="pass" placeholder="Enter password" required>
        <br><br>
        <label for="Gender">Gender:</label>
        <input type="radio" name="Gender" id="male">
        <label for="male">Male</label>
        <input type="radio" name="Gender" id="female">
        <label for="female">Female</label>
        <input type="radio" name="Gender" id="other">
        <label for="other">Other</label>
        <br><br>
        <label for="Course">Course:</label>
        <select name="course" id="course" >
            <option value="select">Select Course</option>
            <option value="btech">B-Tech</option>
            <option value="mtech">M-Tech</option>
            <option value="bca">BCA</option>
            <option value="MCA">MCA</option>
            <option value="Bsc">Bsc</option>
            <option value="bcom">Bcom</option>
        </select>
        <br><br>
        <label for="phone">Contact Number:</label>
        <input type="tel" name="phone" id="phone" placeholder="Enter phone number" required>
        <br><br>
        <label for="add">Address:</label>
        <br>
        <textarea name="address" id="address" placeholder="Enter your address" rows="4" cols="15"></textarea>
        <br>
        <br>
        <input type="submit" value="Register">
        <input type="reset" value="Clear">
    </form>
    <hr>
    <p><center>&copy; 2025 Student Registration Portal</center></p>
</body>
</html>
